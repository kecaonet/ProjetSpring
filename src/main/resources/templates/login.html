<!DOCTYPE html>
<html data-th-replace="~{layout :: frag_layout(title=#{frag-entete.a.login},
                                                content= ~{::main},
                                                ressourcesSupp=~{:: #ressources-css})}">
<head>
    <th:block id="ressources-css">
        <link rel="stylesheet" href="/css/login.css"/>

    </th:block>
</head>


<main>
    <form data-th-action="@{/login}" method="post">
        <h1>Login</h1>
        <div class="error" data-th-if="${param.error}">Login/Password Error</div>
        <div data-th-if="${param.logout}">Error Logout</div>
        <ul class="flex-outer">
            <li>
                <label for="username" >Login</label>
                <input id="username" name="username" placeholder="pseudo">
            </li>
            <li>
                <label for="password" >Password</label>
                <input id="password" name="password" type="password" placeholder="mot de passe" title="Renseignez votre mot de passe (min. 8 caractères dont au moins 1 minuscule, 1 majuscule et un chiffre)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            </li>
            <li>
                <button type="submit">Login</button>
                <a href="create_profil.html" data-th-href="@{/createProfil}">Créer un compte</a>
            </li>
        </ul>
    </form>
</main>
</html>
