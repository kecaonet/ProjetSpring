<!DOCTYPE html>
<html data-th-replace="~{layout :: frag_layout(title=#{frag-entete.a.login},
                                                content= ~{::main})} ">
<main>
  <form xmlns:th="http://www.thymeleaf.org"
        method="post"
        data-th-action="@{/createProfil}"
        data-th-object="${utilisateur}">
    <h1>Création du profil</h1>

    <ul class="flex-outer">
      <li>
        <label for="pseudo" >Pseudo:</label>
        <input value="CrashTest01" type="text" minlength="1" maxlength="30" id="pseudo" name="pseudo" pattern="^[a-zA-Z0-9]+$">
      </li>
      <li>
        <label for="nom" >Nom:</label>
        <input value="Crash" type="text" minlength="1" maxlength="30" id="nom" name="nom" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\-]+$">
      </li>
      <li>
        <label for="prenom" >Prénom:</label>
        <input value="Test" type="text" minlength="1" maxlength="30" id="prenom" name="prenom" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ\-]+$">
      </li>
      <li>
        <label for="email" >Email:</label>
        <input value="toto@test.com" type="email" minlength="1" maxlength="50" id="email" name="email">
      </li>
      <li>
        <label for="telephone" >Téléphone:</label>
        <input value="0123456789" type="text" id="telephone" name="telephone">
      </li>
      <li>
        <label for="rue" >Rue:</label>
        <input value="1 Rue de Toto" id="rue" name="rue">
      </li>
      <li>
        <label for="codePostal" >Code postal:</label>
        <input value="00001" type="text" id="codePostal" name="codePostal">
      </li>
      <li>
        <label for="ville" >Ville:</label>
        <input value="TotoVille" id="ville" name="ville">
      </li>
      <li>
        <label for="motDePasse" >Mot de passe:</label>
        <input value="1234" type="password" id="motDePasse" name="motDePasse">
      </li>
      <!--
      <li>
        <label for="mdp-repeat" >Répéter mot de passe:</label>
        <input type="password" id="mdp-repeat" name="mdp-repeat">
      </li>
      -->
      <li>
        <button type="submit">Créer</button>
        <a href="/liste">Annuler</a>
      </li>
    </ul>
  </form>
</main>
</html>
